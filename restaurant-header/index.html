<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Restaurant header | Fabdesignskenya Template</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- main css file -->
    <link href="css/style.css" rel="stylesheet">

    <link href="https://unpkg.com/ionicons@4.2.5/dist/css/ionicons.min.css" rel="stylesheet">



</head>

<body>

    <main>
        <div class="background" style="background-image: url('img/salad.png')" class="img-responsive"></div>

        <div class="container main ">
            <div class="main">
                <div class="container content mx-auto">
                    <nav class="navbar pt-4">
                        <a href="#" class="navbar-brand"><img src="img/fork.png" alt="logo" class="logo"></a>
                        <ul class="nav pl-5">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Dishes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="content-2">
                    <div class="container">
                        <div class="header">
                            <h2 class="text-green">Experience <br /> Smoky glazed & more</h2>
                        </div>

                        <div class="description pb-4">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis <br> adipisci eligendi impedit corrupti dolorem possimus <br> cum amet quam expedita ipsam.
                        </div>

                        <div class="getting-there">
                            <span class="dash pr-2">&mdash;&mdash;</span> <span class="text text-uppercase small">Getting there</span>
                        </div>
                    </div>

                </div>

                <div class="social">
                    <ul class="nav flex-column text-center">
                        <li class="nav-item ">
                            <a class="nav-link" href="#"><i class="icon ion-logo-facebook"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="icon ion-logo-twitter"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="icon ion-logo-instagram"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="icon ion-logo-youtube"></i></a>
                        </li>
                    </ul>
                </div>

                <div class="slideshow pt-5">

                    <div class="arrow">

                    </div>
                    <div class="images">

                        <ul class="nav">
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <img src="img/tomatoes.png" alt="">
                            </li>
                            <li class="nav-item">
                                <img src="img/stew.png" alt="" class="img-rounded center-block">
                            </li>
                            <li class="nav-item">
                                <img src="img/half.png" alt="">
                            </li>
                        </ul>
                    </div>
                </div>




            </div>

        </div>
    </main>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

    </script>

    <!-- main script file -->
    <script src="index.js"></script>
</body>

</html>
